<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir='{{ .Site.Params.LanguageDir | default "ltr" }}'>
{{ partial "head.html" . -}}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const elements = document.querySelectorAll(`
    .markdown p,
    .markdown h1,
    .markdown h2,
    .markdown h3,
    .markdown h4,
    .markdown h5,
    .markdown h6,
    .markdown li,
    .markdown blockquote,
    .markdown dd,
    .markdown dt,
    .markdown td,
    .markdown th
  `);

  const persianRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;

  elements.forEach(el => {
    const hasPersian = persianRegex.test(el.textContent);

    el.style.direction = hasPersian ? 'rtl' : 'ltr';
    el.style.textAlign = hasPersian ? 'right' : 'left';

    if (el.tagName.match(/^H[1-6]$/)) {
      el.style.marginRight = hasPersian ? '1rem' : '0';
      el.style.marginLeft = hasPersian ? '0' : '1rem';
    }
  });
});
</script>
<body>
{{ partial "header.html" . -}}
<main>
{{- block "main" . }}{{- end }}
</main>
{{- partial "footer.html" . }}
</body>
</html>
